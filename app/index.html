<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with AngularJS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="MainController">
      <form ng-submit="addContact(contact)">
        <label class="label">Name</label>
        <p class="control">
          <input class="input" type="text" placeholder="Jane Doe"
            ng-model="contact.name" ng-keyup="validateName(contact.name)" />
          <span class="input-error"> {{ errors.name }} </span>
        </p>
        <label class="label">Email</label>
        <p class="control">
          <input class="input" type="text" placeholder="jdoe@email.com"
            ng-model="contact.email" ng-keyup="validateEmail(contact.email)" />
          <span class="input-error"> {{ errors.email }} </span>
        </p>
        <label class="label">Website</label>
        <p class="control">
          <input class="input" type="text" placeholder="https://jdoe.net"
          ng-model="contact.url" ng-keyup="validateUrl(contact.url)" />
        <span class="input-error"> {{ errors.url }} </span>
        </p>
        <label class="label">Message</label>
        <p class="control">
          <textarea class="textarea" placeholder="A friendly message..."
            ng-model="contact.msg" ng-keyup="validateMsg(contact.msg)" />
          </textarea>
          <span class="input-error"> {{ errors.msg }} </span>
        </p>
        <p class="control">
          <button class="button is-primary">Submit</button>
        </p>
      </form>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
